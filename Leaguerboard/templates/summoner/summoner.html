{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Summoners{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
        <p>Select a Summoner to see their stats</p>
        <ul>
        {% for summoner in summoners %}
        <li><a href="{{ url_for('summoner.summoner_stats', summoner=summoner) }}">{{ summoner }}</a>
        {% endfor %}
        </ul>
</div>
{% endblock %}
