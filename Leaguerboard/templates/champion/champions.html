{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Champions{% endblock %}</h1>
{% endblock %}

{% block content %} 
    {% for champ in champions %}
        <ul>
            <li><a href="{{ url_for('champions.champion', champ=champ['id']) }}">{{ champ['name'].strip() }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
