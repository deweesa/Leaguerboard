{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Champions{% endblock %}</h1>
{% endblock %}

{% block content %} 
    {% for champ in champions %}
        <ul class="champ_list">
            <li>
                <a href="{{ url_for('champions.champion', champ=champ['id']) }}">
                    <div class="champ_icon" style="background-image: url({{ url_for('static', filename='img/champion/'+champ['image']['full']) }})">
                        <div class="champ_text">
                            {{ champ['name'] }}
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
